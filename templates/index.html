<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>BenPauFoge Motors</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      color: white;
      background: url('https://cdn.pixabay.com/photo/2016/11/29/04/18/auto-1868726_1280.jpg') no-repeat center center fixed;
      background-size: cover;
    }
    .overlay {
      background: rgba(0, 0, 0, 0.75);
      padding: 40px;
      text-align: center;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }
    h1 {
      font-size: 3em;
      color: #e60000;
      margin-bottom: 10px;
    }
    p {
      font-size: 1.5em;
    }
    .btn {
      margin-top: 30px;
      padding: 15px 25px;
      background-color: #e60000;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 1em;
      cursor: pointer;
      transition: 0.3s;
      text-decoration: none;
    }
    .btn:hover {
      background-color: #b30000;
    }
  </style>
</head>
<body>
  <div class="overlay">
    <h1>BenPauFoge Motors</h1>
    <p>Donde los motores vuelven a rugir</p>
    <a href="/dashboard" class="btn">Entrar al sistema</a>
  </div>
</body>
</html>
