<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>BenPauFoge Motors</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      color: white;
      background: url('https://i.imgur.com/r9B3i2F.jpg') no-repeat center center fixed;
      background-size: cover;
    }
    .overlay {
      background: rgba(0, 0, 0, 0.7);
      padding: 40px;
      text-align: center;
      height: 100vh;
    }
    h1 {
      font-size: 3em;
      color: #e60000;
      margin-bottom: 10px;
    }
    p {
      font-size: 1.5em;
      color: white;
    }
    .btn {
      margin-top: 30px;
      padding: 15px 25px;
      background-color: #e60000;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 1em;
      cursor: pointer;
      transition: 0.3s;
    }
    .btn:hover {
      background-color: #b30000;
    }
  </style>
</head>
<body>
  <div class="overlay">
    <h1>BenPauFoge Motors</h1>
    <p>Donde los motores vuelven a rugir</p>
    <button class="btn">Entrar al sistema</button>
  </div>
</body>
</html>
